    <script type="text/javascript">
        const pbutton = document.getElementById("wisataone_X1_start_payment");
        const getSnapToken = (cb) => {
            var http = new XMLHttpRequest();
            var url = "{{base_url}}/index.php/wp-json/step-payment/v1/get_snap_token";
            var params = "id={{ id_transaksi }}";
            http.open('POST', url, true);
            
            //Send the proper header information along with the request
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            http.onreadystatechange = function() {//Call a function when the state changes.
                if(http.readyState == 4) {
                    pbutton.innerText = "Selesaikan Pembayaran";
                    if (http.status == 200) {
                        const token = http.responseText.replace(/^"(.*)"$/, '$1')
                        cb(token);
                    } else {
                        cb(false);
                    }
                }
            }
            http.send(params);
        }
        function startPayment() {
            pbutton.innerText = "Loading...";
            cb = snap_token => {
                if (!snap_token) {
                    alert("Pembayaran sedang tidak dapat digunakan, silahkan hubungi administrator.");
                    return;
                }
                snap.pay(snap_token, {
                    onSuccess: function(result) {
                        window.location.replace("/?midtrans");
                    },
                    onPending: function(result) {
                        window.location.replace("/?midtrans");
                    },
                    onError: function(result) {
                        window.location.replace("/?midtrans");
                    },
                    onClose: function() {
                        //
                    }
                });
            };
            getSnapToken(cb);
        }
        pbutton.addEventListener("click", startPayment);
    </script>
